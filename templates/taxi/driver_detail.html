{% extends "base.html" %}

{% block content %}
  <h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
  <h2>Car</h2>
  <div class="ml-3">
    {% for car in driver.cars.all %}
    <hr>
    <p class="text-muted">{{ car.id }}</p>
    <p>{{ car.model }}</p>
  {% empty %}
    <p>This driver has no car!</p>
  {% endfor %}
  </div>
{% endblock %}
