{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>
  {% if driver_list %}
    <ul>
    {% for driver in driver_list %}
      <li><a href="/taxi/drivers/{{ driver.id }}/">{{ driver.first_name }} {{ driver.last_name }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Drivers not found</p>
  {% endif %}
{% endblock %}
